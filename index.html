<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Github Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f7f7f7;
			color: #333;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 30px;
			text-align: center;
		}
		h1 {
			font-size: 3rem;
			margin: 0;
			line-height: 1.5;
		}
		p {
			font-size: 1.25rem;
			margin-bottom: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Github Page</h1>
		<p>Welcome to my Github page!</p>
	</header>
	<div class="container">
		<p>Here's where you can add some content about yourself or your project.</p>
		<p>Feel free to customize this page to your liking!</p>
	</div>
</body>
</html>
